<mat-card *ngIf="event; else retrievingEvent" class="event-card">
    <mat-card-subtitle>{{event.start | date:'fullDate'}}</mat-card-subtitle>
    <mat-card-subtitle *ngIf="!event.isMultiDay">{{event.start | date:'shortTime'}} - {{event.end | date:'shortTime'}}</mat-card-subtitle>
    <mat-card-subtitle *ngIf="event.isMultiDay">{{event.end | date:'fullDate'}}</mat-card-subtitle>
    <mat-card-subtitle style="font-weight:bold">{{event.subject}}</mat-card-subtitle>
    <mat-card-subtitle>{{event.organizer.emailAddress.name}}</mat-card-subtitle>
    <mat-card-content>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Attendees
                </mat-panel-title>
            </mat-expansion-panel-header>
            <div class="event-attendee" *ngFor="let attendee of event.attendees">
                {{attendee.emailAddress.name}}
            </div>
        </mat-expansion-panel>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="loadCalendarItemDetail()">Details</button>
    </mat-card-actions>
</mat-card>
<ng-template #retrievingEvent>
    <div>Retrieving event information...</div>
</ng-template>
