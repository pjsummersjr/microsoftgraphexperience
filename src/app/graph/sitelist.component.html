<mat-grid-list *ngIf="sites; else loading" cols="4" rowHeight="2:1" gutterSize="5">
    <mat-grid-tile *ngFor="let site of sites">
            <sp-site [site]="site"></sp-site>
    </mat-grid-tile>    
</mat-grid-list>
<ng-template #loading>
    <mat-progress-bar mode="indeterminate">Loading</mat-progress-bar>
</ng-template>
